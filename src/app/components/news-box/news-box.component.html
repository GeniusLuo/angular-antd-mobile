<div class="news-item">
  <h3 class="title">{{news.title}}</h3>
  <div class="img-box">
    <img [src]="news.imgUrl">
  </div>
  <div class="text-info">
    <span class="time">{{news.time}} {{news.owner}}</span>
    <span class="read-times">阅读{{news.readTime}}次</span>
    <span class="delete">删除</span>
  </div>
</div>
