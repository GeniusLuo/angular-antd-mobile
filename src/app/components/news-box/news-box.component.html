<div class="news-item">
  <h3 class="title">{{news.title}}</h3>
  <div class="img-box" (click)="imgBoxTap(news.id)">
    <img [src]="news.imgUrl">
  </div>
  <div class="text-info">
    <span class="time">{{news.date}} {{news.owner}}</span>
    <span class="read-times">阅读{{news.readTime}}次</span>
    <span class="delete" (click)="delete(news)">删除</span>
  </div>
</div>
